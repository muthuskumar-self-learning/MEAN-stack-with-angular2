<h1>Login Page</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form [formGroup]="loginForm" (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text"
	     name="username"
	     class="form-control"
	     [ngClass]="{'is-invalid': (loginForm.controls.username.dirty && loginForm.controls.username.errors), 'is-valid': (loginForm.controls.dirty && !loginForm.controls.username.errors)}"
	     autocomplete="off"
	     placeholder="Username"
	     formControlName="username" />
      <ul>
	<li *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.errors?.required">Username is required.</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input
	 type="password"
	 name="password"
	 class="form-control"
	 [ngClass]="{'is-invalid': (loginForm.controls.password.errors && loginForm.controls.password.dirty), 'is-valid': !loginForm.controls.password.errors}"
	 autocomplete="off"
	 placeholder="Password"
	 formControlName="password" />
      <ul>
	<li *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.dirty">Password is required.</li>
      </ul>
    </div>
  </div>

  <input type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || processing" value="Submit" />
</form>
