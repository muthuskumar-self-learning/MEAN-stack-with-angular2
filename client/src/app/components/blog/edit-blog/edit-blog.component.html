<h1 class="page-header">Edit Blog</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>


<form (submit)="updateBlogSubmit()" *ngIf="loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
	   name="title"
	   class="form-control"
	   placeholder="Blog Title"
	   [(ngModel)]="blog.title"
	   [disabled]="processing" />
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea name="body"
	      rows="8"
	      cols="100"
	      class="form-control"
	      placeholder="Blog Body"
	      [(ngModel)]="blog.body"
	      [disabled]="processing">
    </textarea>
  </div>

  <a [routerLink]="['/delete-blog/', blog._id]">
    <button type="button"
	    name="button"
	    [disabled]="processing"
	    class="btn btn-danger">
      Delete
    </button>
  </a>
  <button type="button"
	  name="button"
	  class="btn btn-warning"
	  (click)="goBack()">
    Go Back
  </button>
  <button type="submit"
	  name="button"
	  class="btn btn-success">
    Save Changes
  </button>
</form>
