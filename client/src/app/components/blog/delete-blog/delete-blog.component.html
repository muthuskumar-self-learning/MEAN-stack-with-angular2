<h1 class="page-header"></h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<div class="col-md-6" *ngIf="foundBlog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Confirm Message</h4>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this blog?</p>
    </div>
    <div class="modal-footer">
      <button
	 [disabled]="processing"
	 type="button"
	 name="button"
	 class="btn btn-danger"
	 (click)="deleteBlog()">
	Yes
      </button>
      <a routerLink="/blog">
	<button
	   [disabled]="processing"
	   type="button"
	   name="button"
	   class="btn btn-success">
	  No
	</button>
      </a>
    </div>
  </div>
</div>

<br />

<div>
  <div class="card bg-light mb-3" style="max-width: 90%;">
    <div class="card-header text-white bg-info">
      {{ blog.title }}
    </div>
    <div class="card-body">
      <p>{{ blog.body }}</p>
    </div>
    <div class="card-footer">
      <strong>Posted by: </strong>{{ blog.createdBy }}
      <br />
      <strong>Posted on: </strong>{{ blog.createdOn | date: 'MMM dd, yyyy' }}
    </div>
  </div>
</div>
